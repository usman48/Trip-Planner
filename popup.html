<html>
<head>
  <meta charset="utf-8">
  <title>Trip Planner</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body id="style-7">
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a rel="dofollow">Trip Planner</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--24">
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="url">Sheet URL: </label>
                  <input type="url" id="text-input" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" id="save-btn" value="Save">
                </div>
              </form>
              <form>
                <div class="field padding-bottom--24">
                  <label for="name">Sheet Name: </label>
                  <input type="name" id="sheet_name" readonly>
                </div>
                <div class="field padding-bottom--24">
                  <label for="name">Hotel Name: </label>
                  <input type="name" id="hotel_name">
                </div>
                <div class="field padding-bottom--24">
                  <label for="name">Hotel Address: </label>
                  <input type="name" id="hotel_street">
                </div>
                <div class="field padding-bottom--24">
                  <label for="name">Hotel Country: </label>
                  <input type="name" id="hotel_country">
                </div>
                <div class="field padding-bottom--24">
                  <label for="name">Room Rate/Night: </label>
                  <input type="name" id="room_rate">
                </div>
                <div class="field padding-bottom--24">
                  <label for="name">Tax & Charges/Night: </label>
                  <input type="name" id="tax">
                </div>
                <div class="field padding-bottom--24">
                  <label for="name">Hotel Ratings: </label>
                  <input type="name" id="rating">
                </div>
                <div class="field padding-bottom--24">
                  <label for="name">No. of Reviews: </label>
                  <input type="name" id="total_reviews">
                </div>
                <div class="field padding-bottom--24">
                  <label for="name">Reviews: </label>
                  <input type="name" id="reviews">
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" id="push-btn" value="Upload">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/popup.js"></script>
</html>
