<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            width: 300px;
        }
        span{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section>
        <div class="container-fluid" style="height: 550px;">
            <div class="container">
                <div class="row">
                    <div class="col mt-4">
                        <h6>Trip Planner</h6>
                    </div>
                    <div class="col mt-4">
                        <p class=" my-0 small"><b>Email:</b> abcd@example.com</p>
                        <button class="btn btn-info float-right my-1" style="padding: 2px 3px; font-size: small;">Sign Out</button>
                    </div>
                </div>
            </div>
            <hr class="solid">
            <div class="container">
                <div class="row">
                    <p class="my-0 medium">Sheet URL: </p>
                    <input id="text-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <span style="margin-left: auto;" id="save-btn" class="btn-sm btn-primary my-1">Save</span>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Sheet Name: </p>
                    <p id="sheet_name" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Hotel Name: </p>
                    <p id="hotel_name" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Hotel Street: </p>
                    <p id="hotel_street" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Hotel City: </p>
                    <p id="hotel_city" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Hotel Country: </p>
                    <p id="hotel_country" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Room Rate/Night: </p>
                    <p id="room_rate" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Tax & Charges/Night: </p>
                    <p id="tax" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Hotel Rating: </p>
                    <p id="rating" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">No. of Reviews: </p>
                    <p id="total_reviews" class="form-control"></p>
                </div>
                <div class="row" >
                    <p class="my-0 medium">Reviews: </p>
                    <p id="reviews" class="form-control"></p>
                </div>
                
            </div>
            <span style="margin-left: auto;" id="push-btn" class="btn-sm btn-primary my-1">Upload</span>
        </div>
        
    </section>
    <script src="js/popup.js"></script>
</body>
</html>
