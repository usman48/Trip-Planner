<html>
<head>
  <meta charset="utf-8">
  <title>Trip Planner</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body id="style-7">
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a rel="dofollow">Trip Planner</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--24">
              <form>
                <div class="field padding-bottom--24">
                  <label for="url">Sheet URL: </label>
                  <input type="url" id="sheet_url" required>
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" id="save-btn" value="Save">
                </div>
                <div class="field padding-bottom--24">
                  <label for="sheet_name">Sheet Name: </label>
                  <input type="text" name="sheet_name" id="sheet_name" readonly>
                </div>
                <div class="field padding-bottom--24">
                  <label for="sub_sheet">Sub Sheet: </label>
                  <select name="sub_sheet" id="sub_sheet"></select>
                </div>
              </form>
              <form id="planner_form">
                <div class="field padding-bottom--24">
                  <label for="hotel_name">Hotel Name: </label>
                  <input type="text" name="hotel_name" id="hotel_name">
                </div>
                <div class="field padding-bottom--24">
                  <label for="hotel_street">Hotel Address: </label>
                  <input type="text" name="hotel_street" id="hotel_street">
                </div>
                <div class="field padding-bottom--24">
                  <label for="hotel_country">Hotel Country: </label>
                  <input type="text" name="hotel_country" id="hotel_country">
                </div>
                <div class="field padding-bottom--24">
                  <label for="room_rate">Room Rate/Night: </label>
                  <input type="text" name="room_rate" id="room_rate">
                </div>
                <div class="field padding-bottom--24">
                  <label for="tax">Tax & Charges/Night: </label>
                  <input type="text" name="tax" id="tax">
                </div>
                <div class="field padding-bottom--24">
                  <label for="rating">Hotel Ratings: </label>
                  <input type="text" name="rating" id="rating">
                </div>
                <div class="field padding-bottom--24">
                  <label for="total_reviews">No. of Reviews: </label>
                  <input type="text" name="total_reviews" id="total_reviews">
                </div>
                <div class="field padding-bottom--24">
                  <label for="reviews">Reviews: </label>
                  <input type="text" name="reviews" id="reviews">
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" id="push-btn" value="Upload">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/popup.js"></script>
</html>
