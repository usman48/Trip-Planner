<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            width: 300px;
        }
        .cinput{
            height: 30px; font-size:12px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col mt-4">
                        <img src="imgs/small.png" class="rounded-circle" alt="Cinque Terre" width="50" height="50">
                    </div>
                    <div class="col mt-4">
                        <p class=" my-0 small"><b>Email:</b> abcd@example.com</p>
                        <button class="btn btn-info float-right my-1" style="padding: 2px 3px; font-size: small;">Sign Out</button>
                    </div>
                </div>
            </div>
            <hr class="solid my-2">
            <div class="container">
                <div class="row">
                    <div class="mx-auto">
                        <h5>Project Name</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-muted my-0 small center">Privacy</p>
                    </div>
                    <div class="col">
                        <p id="total_friends" class="text-muted my-0 small">Loading...</p>
                    </div>
                </div>
            </div>
            <hr class="solid my-2">
            <div class="container">
                <div class="col my-0">
                <div class="row">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="filter" class="custom-control-input">
                        <label class="custom-control-label my-0 small" for="customRadioInline1">All</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="filter" class="custom-control-input">
                        <label class="custom-control-label small" for="customRadioInline2">Custom</label>
                    </div>
                </div>
                <div class="row my-2" id="custom">
                    <p class="text-muted my-0 small">Search By Keyword</p>
                    <input type="text" class="form-control cinput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <span class="btn-sm btn-primary my-1">Tags</span>
                </div>
            </div>
        </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="text-muted mx-0 my-0 small">Interval</p>
                        <div class="input-group">
                            <select class="custom-select cinput" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">Auto</option>
                                <option value="2">1-10 Minutes</option>
                                <option value="3">10-20 Minutes</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <p class="text-muted my-0 small">Limit Requests</p>
                        <div class="input-group mb-3 small">
                            <select class="custom-select cinput" id="inputGroupSelect01">
                                <option selected>Choose...</option>
                                <option value="1">10</option>
                                <option value="2">20</option>
                                <option value="3">50</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="#" class="float-right ml-1 mb-2" style="font-size: 10px;">v1.0.0</a>
                    <a href="#" class="float-right mb-2" style="font-size: 10px;">Help</a>  
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col mt-4">
                        <img src="imgs/small.png" class="rounded-circle" alt="Cinque Terre" width="50" height="50">
                    </div>
                    <div class="col mt-4">
                        <p class=" my-0 small"><b>Email:</b>abcd@example.com</p>
                        <button class="btn btn-info float-right my-1" style="padding: 2px 3px; font-size: small;">Sign Out</button>
                    </div>
                </div>
            </div>

        
            <hr class="solid my-2">
            <div class="container">
                <div class="row">
                    <div class="mx-auto">
                        <h5 id="account_name">Post Details</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-muted my-0 small center">Total Reactions</p>
                    </div>
                    <div class="col">
                        <p class="text-muted my-0 small center">999 Comments</p>
                    </div>
                </div>
            </div>
            <hr class="solid my-2">
            <div class="container">
                <div class="row">
                    <div class="mx-auto">
                        <h5 id="account_name">Comment Details</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-muted my-0 small center">Reactions</p>
                    </div>
                    <div class="col">
                        <p class="text-muted my-0 small center">999 Replies</p>
                    </div>
                </div>
            </div>
            <hr class="solid my-2">
        </div>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col mt-4">
                        <img src="imgs/small.png" class="rounded-circle" alt="Cinque Terre" width="50" height="50">
                    </div>
                    <div class="col mt-4">
                        <p class=" my-0 small"><b>Email:</b>abcd@example.com</p>
                        <button class="btn btn-info float-right my-1" style="padding: 2px 3px; font-size: small;">Sign Out</button>
                    </div>
                </div>
            </div>

        
            <hr class="solid my-2">
            <div class="container">
                <div class="row">
                    <div class="mx-auto">
                        <h5 id="account_name">Auto-Message/Reply</h5>
                    </div>
                </div>
                
            </div>
            <hr class="solid my-2">
            <div class="container">
                <p class="text-muted my-0 small">Write Message</p>
                    <div class="row my-2">
                        
                            
                        
                    
                            <div class="mx-2">
                                <textarea type="textarea" rows="3" cols="100" class="form-control cinput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></textarea>
                            
                                <div class="my-2">
                                    <span class="btn-sm float-right btn-primary">Enter</span>
                                </div>
                            </div>
                    
                    </div>
                
            </div>
            <hr class="solid my-2">
        </div>
    </section>
    <script src="js/popup.js"></script>
</body>
</html>
